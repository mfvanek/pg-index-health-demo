        active: true
        indentSize: 4
        # continuationIndentSize: 4
    MaximumLineLength:
        active: true
        maxLineLength: 240
    ModifierOrdering:
        active: true
    MultiLineIfElse:
        active: true
    NoBlankLineBeforeRbrace:
        active: true
    NoConsecutiveBlankLines:
        active: true
    NoEmptyClassBody:
        active: true
    NoLineBreakAfterElse:
        active: true
    NoLineBreakBeforeAssignment:
        active: true
    NoMultipleSpaces:
        active: true
    NoSemicolons:
        active: true
    NoTrailingSpaces:
        active: true
    NoUnitReturn:
        active: true
    NoUnusedImports:
        active: true
    NoWildcardImports:
        active: true
