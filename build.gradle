plugins {
    id 'java'
}

group 'io.github.mfvanek'
version '0.0.3-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    mavenCentral()
}

def junitVersion = '5.7.2'
dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.github.mfvanek:pg-index-health:0.3.1'
    implementation 'org.postgresql:postgresql:42.2.20'
    implementation('io.zonky.test:embedded-postgres:1.2.10') {
        exclude module: 'org.postgresql:postgresql'
    }
    implementation enforcedPlatform('io.zonky.test.postgres:embedded-postgres-binaries-bom:12.1.0')
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'org.liquibase:liquibase-core:4.3.5'
    implementation 'org.yaml:snakeyaml:1.28'
    implementation 'javax.activation:activation:1.1.1'

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

test {
    useJUnitPlatform()
}
