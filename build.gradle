plugins {
    id 'java'
    id 'com.github.spotbugs' version '5.0.6'
    id 'checkstyle'
}

group 'io.github.mfvanek'
version '0.0.4-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    mavenCentral()
}

def junitVersion = '5.8.2'
dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.10'
    implementation 'io.github.mfvanek:pg-index-health:0.3.2'
    implementation 'org.postgresql:postgresql:42.3.2'
    implementation('io.zonky.test:embedded-postgres:1.3.1') {
        exclude module: 'org.postgresql:postgresql'
    }
    implementation enforcedPlatform('io.zonky.test.postgres:embedded-postgres-binaries-bom:13.2.0')
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'org.liquibase:liquibase-core:4.7.1'
    implementation 'org.yaml:snakeyaml:1.29'
    implementation 'javax.activation:activation:1.1.1'

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testImplementation 'org.assertj:assertj-core:3.22.0'
}

test {
    useJUnitPlatform()
}

spotbugsMain {
    reports {
        html.enabled = true
    }
}
spotbugsTest {
    reports {
        html.enabled = true
    }
}
spotbugs {
    showProgress = true
    excludeFilter = file("config/spotbugs/exclude.xml")
}

checkstyle {
    toolVersion '8.45'
    configFile file("config/checkstyle/checkstyle.xml")
    ignoreFailures = false
    maxWarnings = 0
    maxErrors = 0
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}
