name: Java CI

on: [push]

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Set up JDK 8
                uses: actions/setup-java@v2
                with:
                    distribution: 'adopt-hotspot'
                    java-version: '8.0'
                    cache: 'gradle'
            -   name: Build with Gradle
                run: ./gradlew build
